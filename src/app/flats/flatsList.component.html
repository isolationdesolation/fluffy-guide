<h1>Продажа квартир</h1>
<div class="content">
    <aside>
        <form [formGroup]="form" novalidate>
            <div class="form-group">
                <h2>Город</h2>
                <select>
                    <option *ngFor="let city of citySelect" name="cities" formControlName="cities" [ngValue]="city">
                        {{city}}
                </select>
            </div>
            <div class="form-group">
                <h2>Категория</h2>
                <ul>
                    <li *ngFor="let category of checkboxesCategory">
                        <label>
                            <input name="categories" formGroupName="categorires" type="checkbox" [value]="category.name"
                                [value]="category.name">
                        </label>
                        <label>
                            <span>{{category.name}}</span>
                        </label>
                    </li>

                </ul>
            </div>
            <div class="form-group">
                <h2>Количество комнат</h2>
                <ul>
                    <li *ngFor="let checkbox of checkboxesRoom">
                        <input name="countRooms" formGroupName="countRooms" type="checkbox" [value]="checkbox.roomsAmount"> {{checkbox.roomsAmount}}
                    </li>
                </ul>
            </div>
        </form>
    </aside>
    <section>
        <pre *ngIf="!(flatResponse$ | async)"> <loader></loader></pre>
        <ng-container *ngIf="{flatResponse: flatResponse$ | async} as data;">
            <div class="listing-container">
                <ul class="flatCards">
                    <li *ngFor="let flatCard of data.flatResponse?.results">
                        <span>{{flatCard?.category?.name}}, {{flatCard?.id}}</span>
                        <div>
                            <a class="" routerLink="/flats/{{flatCard?.id}}">
                                {{flatCard?.city?.name}} {{flatCard?.address}}
                            </a>
                        </div>
                        <p>{{flatCard?.square}} кв.м, <span>{{flatCard?.price}} ₽</span></p>
                    </li>
                </ul>
            </div>

            </div> -->
        </ng-container>
    </section>
</div>
